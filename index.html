		<script src="https://fr.heyalink.com/assets/js/custom/jquery_validation_messages_fr.js" type="text/javascript"></script>
		<script>
			$().ready(function(){
				$('#syn_login_form').validate({
					rules: { 
						email: {
							required: true,
							email: true
						},
						password: {
							required: true,
							minlength: 8
						}, 
					},
					messages: {
						password: 'Veuillez entrer au moins 8 caractères',
						password_confirmation: 'Veuillez confirmer votre mot de passe'
					}
				});

				$('#syn_signup_form').validate({
					rules: {
						last_name: {
							required: true,
							maxlength: 30
						},
						name: {
							required: true,
							maxlength: 30
						},
						email: {
							required: true,
							email: true
						},
						password: {
							required: true,
							minlength: 8
						},
						password_confirmation: {
							required: true,
							minlength: 8,
							equalTo: "#password"
						},
						accepte_conditions: {
							required: true
						}
					},
					messages: {
						password: 'Veuillez entrer au moins 8 caractères',
						password_confirmation: 'Veuillez confirmer votre mot de passe'
					}
				});
			});
			
		</script>
